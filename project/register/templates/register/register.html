<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f5f5f5;
            padding: 50px;
        }
        form {
            background: #fff;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .errorlist {
            color: red;
            list-style-type: none;
            margin: 5px 0 0 0;
            padding: 0;
            font-size: 14px;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.full_name.label_tag }}<br>
            {{ form.full_name }}
            {{ form.full_name.errors }}
        </div>
        <div>
            {{ form.email.label_tag }}<br>
            {{ form.email }}
            {{ form.email.errors }}
        </div>
        <div>
            {{ form.password.label_tag }}<br>
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <button type="submit">Register</button>
    </form>

    {% if message %}
        <p class="success">{{ message }}</p>
    {% endif %}
</body>
</html>
