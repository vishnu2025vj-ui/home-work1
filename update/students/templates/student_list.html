<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .student {
            background: white;
            margin: 10px auto;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }
        .passed {
            color: green;
            font-weight: bold;
        }
        .failed {
            color: red;
            font-weight: bold;
        }
        .empty {
            color: gray;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Classroom Students</h1>

    {% if students %}
        {% for student in students %}
            <div class="student">
                <p><strong>Name:</strong> {{ student.name }}</p>
                <p><strong>Grade:</strong> {{ student.grade }}</p>
                {% if student.passed %}
                    <p class="passed">Passed</p>
                {% else %}
                    <p class="failed">Failed</p>
                {% endif %}
            </div>
        {% endfor %}
    {% else %}
        <p class="empty">No students found.</p>
    {% endif %}
</body>
</html>
